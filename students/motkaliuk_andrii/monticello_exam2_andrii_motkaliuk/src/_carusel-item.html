<div class="carusel__item c-item">
    <div class="c-item__image-wrapper">
        <img class="c-item__image" src="@@item-image" alt="@@item-image-alt">
    </div>
    <div class="c-item__content">
        <h3 class="c-item__title">@@item-title</h3>
        <p class="c-item__description">@@item-description</p>
        <div class="c-item__user-wrapper">
            <!-- <div class="row"> -->
            <div class="col-3">
                <div class="c-item__user-image-wrapper">
                    <img class="c-item__user-image" src="@@user-image" alt="@@user-image-alt">
                </div>
            </div>
            <div class="col-9">
                <p class="c-item__user-name">@@user-name</p>
                <p class="c-item__date">@@date</p>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
