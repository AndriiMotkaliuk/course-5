<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="form" action="#" method="post" autocomplete="off">
            <div class="row">
                <div class="col-4">
                    <label for="full-name">Повне ім'я</label>
                </div>
                <div class="col-8">
                    <input type="text" id="full-name" name="full-name">
                </div>
                <div class="col-4 jst-left">
                    <label for="email">Email:</label>
                </div>
                <div class="col-8">
                    <input type="text" id="email" name="email">
                </div>
                <div class="col-4">
                    <label for="password">Пароль</label>
                </div>
                <div class="col-8">
                    <input type="text" id="password" name="password">
                </div>
                <div class="col-4 jst-left">
                    <label for="password">Пароль ще раз</label>
                </div>
                <div class="col-8">
                    <input type="text" id="password" name="password">
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-4">
                        <p>Стать:</p>
                    </div>
                    <div class="col-8">
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">чоловіча</label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">жіноча</label>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-4">
                            <label for="course">Курс</label>
                        </div>
                        <div class="col-8">
                            <select id="course">
                                <option value="front-end">Front End 2.0</option>
                                <option value="python">Python</option>
                                <option value="sql">SQL</option>
                                <option value="uiux">UI/UX</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-4 jst-left">
                            <label for="address">Повна адреса</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="address" name="address">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-12">
                        <input type="checkbox" id="data-processing" name="data-processing"
                            value="Я погоджуюсь з обробкою персональних даних">
                        <label for="rules-familliar"> Я погоджуюсь з обробкою персональних даних</label>
                    </div>
                    <div class="col-12">
                        <input type="checkbox" id="rules-familliar" name="rules-familliar"
                            value="Я ознайомений з правилами">
                        <label for="vehicle2"> Я ознайомений з правилами</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row"></div>

        </div>
    </div>



</body>

</html>
